<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="result">Result</div>
      <div id="button1" class="button1">
        <li class="btn operator">100</li>
        <li class="btn operator">C</li>
        <li class="btn operator">%</li>
        <li class="btn operator">/</li>
      </div>
      <div id="button2" class="button2">
        <li class="btn">7</li>
        <li class="btn">8</li>
        <li class="btn">9</li>
        <li class="btn operator">*</li>
      </div>
      <div id="button3" class="button2">
        <li class="btn">4</li>
        <li class="btn">5</li>
        <li class="btn">6</li>
        <li class="btn operator">-</li>
      </div>
      <div id="button4" class="button3">
        <li class="btn">1</li>
        <li class="btn">2</li>
        <li class="btn">3</li>
        <li class="btn operator">+</li>
      </div>
      <div id="button5" class="button4">
        <li class="btn">0</li>
        <li class="btn">.</li>
        <li class="btn"></li>
        <li class="btn operator">=</li>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
